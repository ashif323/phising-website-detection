<!DOCTYPE html>
<html>
<head>
    <title>Phishing Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type=text] {
            width: 80%;
            padding: 10px;
            margin: 20px 0;
        }
        input[type=submit] {
            padding: 10px 20px;
            background: #573CFF;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background: #4329cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phishing URL Detector</h1>
        <form action="/predict" method="POST">
            <input type="text" name="url" placeholder="Enter URL to check" required><br>
            <input type="submit" value="Check">
        </form>
    </div>
</body>
</html>
