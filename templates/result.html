<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .result-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }
        a {
            text-decoration: none;
            color: #573CFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Prediction Result</h1>
        <p class="result">{{ prediction }}</p>
        <a href="/">Check Another URL</a>
    </div>
</body>
</html>
